<title>Экспертная система</title>
<link rel="shortcut icon" href="Images/computerOK.png">
<script language="jvascript" type="text/javascript">

    var currentNumberMessage=0;
    var answer;
    var OtherAnswerValue;
    var actionWAS;
    var Questions = [

    /*0*/[['При cтарте компьютера возникает один короткий сигнал?'],
    /*Список вариантов*/
    ['<input name="YesRadio" type="radio" value="true" onclick="SayYES()"/>Да<br><input name="NORadio" type="radio" value="false" onclick="SayNo()"/>Нет'],
    /*Изображение для ситуации*/
    ['Images/CompTools.png']],

    /*1*/[['Какой у Вас тип BIOS?'],
    /*Список вариантов*/
    ['<form name="orderform"><input name="BIOS" type="radio" value="0" onclick="otherAnswer()"/>AWARD BIOS<br><input name="BIOS" type="radio" value="1" onclick="otherAnswer()"/>AMI BIOS<br><input name="BIOS" type="radio" value="2" onclick="otherAnswer()"/>Phoenix BIOS<br><input name="BIOS" type="radio" value="3" onclick="otherAnswer()"/>Наиболее распространенный BIOS</form>'],
    /*Изображение для ситуации*/
    ['Images/computingBIOS.png']],

    /*2*/[['Звуковые сигналы AWARD BIOS'],
    /*Список вариантов*/
    [' <table width="100%" border="2" cellpadding="2" cellspacing="2" bordercolor="#000000" rules="all">        <tr valign="top" class="border">          <td valign="top" width="125">            <div align="center" class="Text_b" ><b>Комбинация<br>        сигналов</b></div></td>          <td valign="top" width="508">            <div align="center" class="Text_b"><b>Возможная причина неисправности,<br>        рекомендации по устранению</b></div></td>        </tr>        <tr valign="top" class="border">          <td height="151" valign="top">Сигналов нет</td>          <td valign="top"><div align="left">Возможно, неисправен блок питания системного блока или соединительные кабели, соединяющие основные компоненты ПК.</div>              <div align="left">Следует проверить:<br>        1. Подключен ли сетевой шнур к системному блоку.<br>        2. Включен ли выключатель на блоке питания АТХ.<br>        3. Подключен ли блок питания к разъему на материнской плате.<br>        4. Подключена ли кнопка POWER к соответствующему разъему на        материнской плате АТХ, иногда важна также полярность подключения.</div></td>        </tr>        <tr valign="top" class="border">          <td valign="top">            <div align="left">Сигналов нет</div></td>          <td valign="top">            <div align="left">5. Подключен ли системный динамик к соответствующему разъему на материнской плате.<br>        6. Проверьте целостность соединительных кабелей (хотя бы визуально).<br>        7. Временно отключите от соответствующего разъема на мате-<br>        ринской плате кнопку RESET на случай замыкания в ней, что может иметь место особенно в дешевых корпусах</div></td>        </tr>        <tr valign="top" class="border">          <td valign="top">            <div align="left">Непрерывный<br>        сигнал</div></td>          <td valign="top">            <div align="left">Скорее всего, неисправен блок питания системного блока.<br>        Не рискуйте и лучше всего сразу же отключите питание и замените блок питания, хотя есть шанс, что неполадка имеется в одном        из подключенных устройств, например, жестком диске. Попробуйте отключить устройства, кроме центрального процессора и        кулера, от материнской платы, после чего включите компьютер        (есть вариант, что не хватает мощности блока питания на все<br>        оборудование)</div></td>        </tr>        <tr valign="top" class="border">          <td valign="top">            <div align="justify">Один короткий<br>        сигнал</div></td>          <td valign="top">            <div align="left">Этот сигнал можно услышать при каждом включении компьюте-<br>        ра, когда все компоненты ПК работают нормально</div></td>        </tr>        <tr valign="top" class="border">          <td valign="top">            <div align="justify">Один короткий<br>        повторяющийся<br>        сигнал</div></td>          <td valign="top">            <div align="left">Ошибка регенерации оперативной памяти. Попробуйте переза        грузить компьютер при помощи кнопки RESET на системном блоке или на время выключить его. Проверьте установку модулей в        слотах, при необходимости вытащите их и установите заново.<br>&quot;Обнулите&quot; содержимое CMOS-памяти, чтобы исключить влияние        некорректных установок в CMOS-памяти</div></td>        </tr>        <tr valign="top" class="border">          <td valign="top">            <div align="justify">Два коротких<br>        сигнала</div></td>          <td valign="top">            <div align="left">Обнаружены какие-то незначительные ошибки. Например, не обнаружен один из дисководов или жестких дисков, параметры которых внесены в CMOS-память. Как правило, одновременно на        экране монитора появляется сообщение, предлагающее запустить программу CMOS Setup Utility, чтобы изменить необходимые        параметры на заведомо правильные. Проверьте при необходимости правильность подключения соединительных кабелей</div></td>        </tr>        <tr valign="top" class="border">          <td valign="top">            <div align="justify">Три длинных<br>        сигнала</div></td>          <td valign="top">            <div align="left">Ошибка при инициализации контроллера клавиатуры. Перезагрузите ПК при помощи кнопки RESET на системном блоке или вы        ключите его на некоторое время. Если неисправность устранить<br>        не удается, скорее всего, придется менять материнскую плату</div></td>        </tr>        <tr valign="top" class="border">          <td valign="top">            <div align="left">Один длинный<br>        плюс один ко-<br>        роткий сигнал</div></td>          <td valign="top">            <div align="left">Ошибка инициализации оперативной памяти. Проверьте установку модулей в слотах, попробуйте вытащить их и снова вставить.<br>        Если устранить таким образом неисправность не удается, скорее        всего, придется заменить модуль на исправный</div></td>        </tr>        <tr valign="top" class="border">          <td valign="top">            <div align="justify">Один длинный<br>        плюс два ко-<br>        ротких сигнала</div></td>          <td valign="top">            <div align="justify">Ошибка инициализации видеоплаты. Проверьте установку видеоплаты в слоте расширения (особенно AGP), подключен ли монитор к системному блоку. Если неисправность устранить не удается, скорее всего, придется заменить видеоплату. Если видео<br>        интегрированное и на материнской плате отсутствует AGP-слот, тогда придется заменить материнскую плату либо довольствоваться возможностями устаревшей PCI видеоплаты</div></td>        </tr>        <tr valign="top" class="border">          <td valign="top">            <div align="justify">Один длинный<br>        плюс три ко-<br>        ротких сигнала</div></td>          <td valign="top">            <div align="justify">Ошибка инициализации контроллера клавиатуры. Попробуйте<br>        выключить компьютер на некоторое время или перезагрузить его<br>        при помощи кнопки RESET на системном блоке. Проверьте, подключена ли вообще клавиатура к системному блоку, при необходимости проверьте целостность кабеля и качество пайки клавиатурного разъема на материнской плате (особенно на платах AT        форм-фактора). Попробуйте подключить заведомо исправную<br>        клавиатуру. Если неполадку устранить не удается, скорее всего,<br>        придется заменить материнскую плату</div></td>        </tr>        <tr valign="top" class="border">          <td valign="top">            <div align="justify">Один длинный<br>        плюс девять<br>        коротких сиг-<br>        налов</div></td>          <td valign="top">            <div align="justify">Ошибка чтения данных из микросхемы постоянной памяти (BIOS).<br>        Сначала просто перезагрузите компьютер при помощи кнопки<br>        RESET на системном блоке или на некоторое время выключите его.<br>        Если неисправность не исчезла и на вашей материнской плате используется так называемая технология Dual-BIOS, то восстановите        содержимое микросхемы. Для того чтобы узнать, как правильноэто сделать, прочитайте документацию на материнскую плату.<br>        В противном случае для восстановления информации в BIOS вам        придется воспользоваться программатором. В случае повторного появления этой ошибки попробуйте заменить аккумулятор, питаюoий микросхему CMOS-памяти, которая является логической частью BIOS (при тестировании программа диагностики POST рассматривает ее как единое целое с основной микросхемой BIOS)</div></td>        </tr>        <tr valign="top" class="border">          <td valign="top">            <div align="justify">Один длинный<br>        повторяющийся</div></td>          <td valign="top">            <div align="justify">Ошибка инициализации оперативной памяти. Сначала просто<br>        перезагрузите компьютер при помощи кнопки RESET на систем        ном блоке или на некоторое время выключите его. Проверьте<br>        установку модулей в слотах, при необходимости вытащите их и        установите заново. &quot;Обнулите&quot; содержимое CMOS-памяти, чтобы        отключить какие-нибудь недопустимые параметры, например,        чрезмерно повышенную частоту системной шины. Возможно,        один из модулей неисправен</div></td>        </tr>        <tr valign="top" class="border">          <td valign="top">            <div align="justify">Один короткий<br>        повторяющийся</div></td>          <td valign="top">            <div align="justify">Обнаружена какая-то ошибка в работе блока питания (одно из выдаваемых напряжений не соответствует необходимым требованиям        либо отсутствует вообще). Причиной проблемы может оказаться        накопившаяся в нем пыль. Проверьте, вращается ли вентилятор,        охлаждающий &quot;внутренности&quot; блока питания, при необходимости        вскройте блок и очистите от пыли как плату, на которой расположена схема блока питания, так и вентилятор, который не помешает        еще и смазать (пусть даже для профилактики)</div></td>        </tr>      </table>'],
    /*Изображение для ситуации*/
    ['Images/computingBIOS.png']],

    /*3*/[['Звуковые сигналы AMI BIOS'],
    /*Список вариантов*/
    ['<table width="100%" border="0" >  <tr>     <td class="Text"><p class="tit_A">Диагностические сигналы , характерные для большинства версий AMI BIOS </p>      <table width="100%" border="1" cellpadding="2" cellspacing="2" bordercolor="#000000">        <tr valign="top">          <td valign="top"><b>Комбинациясигналов</b></td>          <td valign="top"><b>Возможная причина неисправности,рекомендации по устранению</b></td>        </tr>        <tr valign="top">          <td valign="top">            <div align="left"></div>            <div align="left">Сигналов нет</div></td>          <td valign="top">            <div align="left"></div>            <div align="left">Возможно, неисправен блок питания системного блока или соединительные кабели, соединяющие основные компоненты ПК.</div></td>        </tr>        <tr valign="top">          <td valign="top">            <div align="left"></div></td>          <td valign="top">            <div align="left">Следует проверить:<br>              1. Подключен ли сетевой шнур к системному блоку.<br>              2. Включен ли выключатель на блоке питания АТХ.<br>              3. Подключен ли блок питания к разъему на материнской плате.</div>            <div align="left">4. Подключена ли кнопка POWER к cоответствующему разъему              на материнской плате АТХ, иногда важна также полярность подключения.              <br>              5. Подключен ли системный динамик к соответствующему разъему на материнской плате.<br>              6. Проверьте целостность соединительных кабелей (хотя бы визуально).<br>              7. Временно отключите от соответствующего разъема на материнской плате кнопку RESET на случай замыкания, что может              иметь место особенно в дешевых корпусах</div></td>        </tr>        <tr valign="top">          <td valign="top">            <div align="left">Один короткий              сигнал</div></td>          <td valign="top">            <div align="left">Этот сигнал можно услышать при каждом включении компьютера, когда все компоненты ПК работают нормально</div></td>        </tr>        <tr valign="top">          <td valign="top">            <div align="left">Один короткий              повторяющийся              сигнал</div></td>          <td valign="top">            <div align="left">Ошибка регенерации оперативной памяти. Попробуйте перезагрузить компьютер при помощи кнопки RESET на системном блоке или на время выключить его. Проверьте установку модулей в              слотах, при необходимости вытащите их и установите заново.&quot;Обнулите&quot; содержимое CMOS-памяти, чтобы исключить влияние              некорректных установок в BIOS</div></td>        </tr>        <tr valign="top">          <td valign="top">            <div align="justify"></div></td>          <td valign="top">            <div align="left">Ошибка контроля четности оперативной памяти. Попробуйте перезагрузить компьютер при помощи кнопки RESET на системном              блоке или на время выключить его. Если неисправность после              этого так и не исчезла, проверьте установку модулей в слотах,              при необходимости вытащите их и установите заново. Проверьте,              поддерживают ли все установленные модули контроль четности,              если нет, то отключите в BIOS соответствующую опцию. Если не              удается устранить неполадку, скорее всего, придется заменить          модуль на исправный</div></td>        </tr>        <tr valign="top">          <td valign="top">            <div align="justify">Три коротких          сигнала</div></td>          <td valign="top">            <div align="left">Ошибка инициализации первых 64 Кбайт оперативной памяти.              Попробуйте перезагрузить компьютер при помощи кнопки RESET              на системном блоке или на время выключить его. Также проверьте установку модулей в слотах, при необходимости вытащите их и              установите обратно. Если неполадку не удается устранить таким          образом, тогда, скорее всего, придется заманить один из модулей на исправный</div></td>        </tr>        <tr valign="top">          <td valign="top">            <div align="justify">Четыре коротких сигнала</div></td>          <td valign="top">            <div align="left">Ошибка инициализации системного таймера. Перезагрузите ком-              пьютер при помощи кнопки RESET на системном блоке или вы-              ключите его на время. Можно попробовать &quot;обнулить&quot; содержимое CMOS-памяти при помощи соответствующей этому              перемычки на материнской плате. Если неполадка не исчезла              после всего этого, скорее всего, придется заменить материнскую          плату</div></td>        </tr>        <tr valign="top">          <td valign="top">            <div align="justify">Пять коротких          сигналов</div></td>          <td valign="top">            <div align="left">Ошибка инициализации центрального процессора. Попробуйте              выключить компьютер на некоторое время или перезагрузить его              при помощи кнопки RESET на системном блоке. &quot;Обнулите&quot; содержимое CMOS-памяти при помощи перемычки на материнской              плате, что позволит отключить все недопустимые режимы работы,              например, кэш-памяти. Если проблема возникла после установки              нового процессора, следует обновить версию BIOS для более          корректной поддержки данной модели процессора</div></td>        </tr>        <tr valign="top">          <td valign="top">            <div align="justify">Шесть коротких          сигналов</div></td>          <td valign="top">            <div align="left">Ошибка инициализации контроллера клавиатуры. Попробуйте              выключить компьютер на некоторое время или перезагрузить его              при помощи кнопки RESET на системном блоке. Проверьте, подключена ли вообще клавиатура к системному блоку, при необходимости проверьте целостность кабеля и качество пайки клавиатурного разъема на материнской плате (особенно на платах AT              форм-фактора). Попробуйте подключить заведомо исправную              клавиатуру. Если неполадку устранить не удается, скорее всего,          придется заменить материнскую плату</div></td>        </tr>        <tr valign="top">          <td valign="top">            <div align="left">сигналов</div>            <div align="left">Семь коротких          сигналов</div></td>          <td valign="top">            <div align="left">Ошибка инициализации материнской платы. Перезагрузите компьютер при помощи кнопки RESET на системном блоке или выключите его вообще на некоторое время. Возможно, неисправен              какой-либо из интегрированных контроллеров (IDE, FDD и т. п.),              поэтому при возможности отключите все неиспользуемые блоки              при помощи перемычек на материнской плате или (если есть              возможность) при помощи соответствующих опций BIOS. Есть          шанс, что все будет нормально работать после аппаратного &quot;обнуления&quot; CMOS-памяти</div>            </td>        </tr>        <tr valign="top">          <td valign="top">            <div align="left">Восемь коротких сигналов</div></td>          <td valign="top">            <div align="left">Ошибка инициализации видеопамяти. Перезагрузите компьютер              при помощи кнопки RESET на системном блоке или выключите              его вообще на некоторое время. Проверьте установку видеоплаты              в слоте расширения, при необходимости вытащите ее и установите снова. &quot;Обнулите&quot; содержимое CMOS-памяти, это поможет при              установке каких-либо недопустимых параметров, например, при              разгоне системной шины, от которой может зависеть частота работы видеопамяти. При необходимости попробуйте установить на              модули видеопамяти охлаждающий радиатор. Если таким образом неисправность устранить не удается, скорее всего, придется              заменить или видеоплату, или (при такой возможности) модули              видеопамяти. В случае когда видеоплата интегрированная, все              вышесказанное относится к модулям оперативной памяти, часть          которой используется в качестве видеопамяти</div></td>        </tr>        <tr valign="top">          <td valign="top">            <div align="left">Девять коротких сигналов</div></td>          <td valign="top">            <div align="left">Обнаружена ошибка при подсчете контрольной суммы содержимого BIOS. Как правило, на экране монитора появляется соответствующая надпись, но если содержимое микросхемы повреждено              слишком сильно, тогда система ограничится только звуковыми              сигналами. Сначала просто перезагрузите компьютер при помощи кнопки RESET на системном блоке или на некоторое время              выключите его. Если неисправность не исчезла и на вашей материнской плате используется так называемая технология Dual-              BIOS, то попробуйте восстановить содержимое микросхемы. Для              того чтобы узнать, как правильно это сделать, прочитайте документацию на материнскую плату. В противном случае для восстановления информации в BIOS вам придется воспользоваться программатором. В случае повторного появления этой ошибки              попробуйте заменить аккумулятор, питающий микросхему CMOS-          памяти, которая является логической частью BIOS (при тестировании программа диагностики POST рассматривает ее как единое целое с основной микросхемой BIOS)</div></td>        </tr>        <tr valign="top">          <td valign="top">            <div align="left">Десять коротких сигналов</div></td>          <td valign="top">            <div align="justify">Ошибка при записи данных в CMOS-память. Сначала просто пе-              резагрузите компьютер при помощи кнопки RESET на системном              блоке или на некоторое время выключите его. При повторном              появлении данной ошибки замените аккумулятор, питающий              микросхемы CMOS-памяти, а если это не помогло, то и саму              микросхему (если она расположена на специальной панельке,          в противном случае придется заменить материнскую плату)</div></td>        </tr>        <tr valign="top">          <td valign="top">            <div align="left">Одиннадцать          коротких сигналов</div></td>          <td valign="top">            <div align="justify">Ошибка инициализации кэш-памяти (как правило, внешней, уста-              новленной в слотах расширения на материнской плате). Сначала              просто перезагрузите компьютер при помощи кнопки RESET на              системном блоке или на некоторое время выключите его. Проверьте установку модулей в слотах, при необходимости вытащите              их и установите заново. Если устранить эту неполадку не удается,          замените модули на исправные</div></td>        </tr>        <tr valign="top">          <td valign="top">            <div align="left">Один длинный          плюс два коротких сигнала</div></td>          <td valign="top">            <div align="justify">Ошибка инициализации видеоплаты, точнее не удается инициализировать видео-BIOS. Такая ситуация может возникнуть, например, при установке новой видеоплаты н,а очень старую материнскую плату, при этом обычно помогает обновление версии              BIOS, для чего следует временно установить старую видеоплату.              Также проверьте установку видеоплаты в слоте расширения (особенно AGP), подключен ли монитор к системному блоку. Если              неполадку устранить не удается, скорее всего, придется заменить              видеоплату. Если видео интегрированное и на материнской плате          отсутствует AGP-слот, тогда придется заменить материнскую плату, либо довольствоваться возможностями старой PCI видеоплаты</div></td>        </tr>        <tr valign="top">          <td valign="top">            <div align="left">Один длинный              плюс три коротких сигнала или<br>              Один длинный          плюс восемь коротких сигналов</div>            </td>          <td valign="top">            <div align="justify">Ошибка инициализации видеоплаты. Проверьте установку видео-платы в слоте расширения (особенно AGP), подключен ли монитор к системному блоку. Если неисправность устранить не удается, скорее всего, придется заменить видеоплату. Если видео              интегрированное и на материнской плате отсутствует AGP-слот,          тогда придется заменить материнскую плату либо довольствоваться возможностями старой PCI видеоплаты</div></td>        </tr>      </table>        </td>  </tr></table>'],
    /*Изображение для ситуации*/
    ['Images/computingBIOS.png']],

    /*4*/[['Звуковые сигналы Phoenix BIOS'],
    /*Список вариантов*/
    ['<table width="100%" border="0">  <tr>     <td class="Text"><p class="tit_A"><span class="label">Диагностические сигналы, характерные для большинства версий Phoenix BIOS </span></p>      <table width="100%" border="1" cellpadding="2" cellspacing="2" bordercolor="#000000">        <tr valign="top">          <td valign="top">            <div align="left"><b>Комбинация              сигналов</b></div></td>          <td valign="top">            <div align="left"><b>Возможная причина неисправности,              рекомендации по устранению</b></div></td>        </tr>        <tr valign="top">          <td valign="top">            <div align="left">1-1-3</div></td>          <td valign="top">            <div align="left">Ошибка записи/чтения данных в/из CMOS-памяти. Сначала просто              перезагрузите компьютер при помощи кнопки RESET на систем              ном блоке или на некоторое время выключите его. При повторном              появлении данной ошибки замените аккумулятор, питающий микросхемы CMOS-памяти, а если это не помогло, то и саму микросхему (если она расположена на специальной панельке, в противном случае придется заменить материнскую плату)</div></td>        </tr>        <tr valign="top">          <td valign="top">            <div align="left"><b>1-1-4</b></div></td>          <td valign="top">            <div align="left">Обнаружена ошибка при подсчете контрольной суммы содержи-              мого BIOS. Как правило, на экране монитора появляется соответ-              ствующая надпись, но если содержимое микросхемы повреждено              слишком сильно, тогда система ограничится только звуковыми              сигналами. Сначала просто перезагрузите компьютер при помощи              кнопки RESET на системном блоке или на некоторое время выключите его. Если неисправность не исчезла и на вашей материнской плате используется так называемая технология Dual-BIOS, то              попробуйте восстановить содержимое микросхемы. Для того что-              бы узнать, как правильно это сделать, прочитайте документацию              на вашу материнскую плату. В противном случае для восстанов-              ления информации в BIOS вам придется воспользоваться про              грамматором. В случае повторного появления этой ошибки по-              пробуйте заменить аккумулятор, питающий микросхему CMOS-              памяти, которая является логической частью BIOS (при тестировании программа диагностики POST рассматривает ее как единое              целое с основной микросхемой BIOS)</div></td>        </tr>        <tr valign="top">          <td valign="top">            <div align="left">1-2-1</div></td>          <td valign="top">            <div align="left">Ошибка инициализации материнской платы. Перезагрузите ком-              пьютер при помощи кнопки RESET на системном блоке или выключите его вообще на некоторое время. Возможно, неисправен              какой-либо из интегрированных контроллеров (IDE, FDD и т. п.),              поэтому при возможности отключите все неиспользуемые блоки              при помощи перемычек на материнской плате или (если есть возможность) при помощи соответствующих опций BIOS. Есть шанс,              что все будет нормально работать после аппаратного &quot;обнуления&quot; CMOS-памяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">1-2-2              или              1-2-3</div></td>          <td valign="top">            <div align="left">Ошибка инициализации контроллера DMA. Перезагрузите компьютер при помощи кнопки RESET на системном блоке или выключите              его вообще на некоторое время. Возможно, причиной неполадки              является некорректно работающее устройство, использующее один              из каналов DMA, например, звуковая плата. На период диагностики              удалите все лишние устройства из системного блока (иногда прихо-              дится отключать даже флоппи-дисковод). Если идентифицировать и              устранить неполадку не удается, скорее всего, придется заменить              материнскую плату</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">1-3-1</div></td>          <td valign="top">            <div align="left">Ошибка инициализации схемы регенерации оперативной памяти.              Перезагрузите компьютер при помощи кнопки RESET на системном              блоке или выключите его вообще на некоторое время. &quot;Обнулите&quot; содержимое CMOS-памяти, что позволит отключить недопустимые              режимы работы. Если неисправность устранить таким образом не              удается, попробуйте заменить модули оперативной памяти, в противном случае придется менять материнскую плату</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">1-3-3</div>            <div align="left">/1ЛИ</div>            <div align="left">1-3-4</div></td>          <td valign="top">            <div align="left">Ошибка инициализации первых 64 Кбайт оперативной памяти. По-              пробуйте перезагрузить компьютер при помощи кнопки RESET на              системном блоке или на время выключить его. Такжр проверьте установку модулей в слотах, при необходимости вытащите их и установите обратно. Если неполадку не удается устранить таким образом, тогда, скорее всего, придется заменить один из модулей на исправный</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">1-4-1</div></td>          <td valign="top">            <div align="left">Ошибка инициализации материнской платы. Перезагрузите компь-              ютер при помощи кнопки RESET на системном блоке или выключи-              те его вообще на некоторое время. Возможно, неисправен какой-              либо из интегрированных контроллеров (IDE, FDD и т. п.), поэтому              при возможности отключите все неиспользуемые блоки при помощи              перемычек на материнской плате или (если есть возможность) при              помощи соответствующих опций BIOS. Есть шанс, что все будет              нормально работать после аппаратного &quot;обнуления&quot; CMOS-памяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">-4-2</div></td>          <td valign="top">            <div align="left">Ошибка инициализации оперативной памяти. Сначала просто перезагрузите компьютер при помощи кнопки RESET на системном блоке              или на некоторое время выключите его. Проверьте установку модулей              в слотах, при необходимости вытащите их и установите заново. &quot;Обнулите&quot; содержимое CMOS-памяти, чтобы отключить какие-нибудь              недопустимые параметры, например, чрезмерно повышенную частоту              системной шины. Возможно, один из модулей неисправен</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">-4-3</div></td>          <td valign="top">            <div align="left">Ошибка инициализации системного таймера. Перезагрузите компьютер при помощи кнопки RESET на системном блоке или выключите его на время. Можно попробовать &quot;обнулить&quot; содержимое              CMOS-памяти при помощи соответствующей этому перемычки на              материнской плате. Если неполадка не исчезла после всего этого,              скорее всего, придется заменить материнскую плату</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">1-4-4</div></td>          <td valign="top">            <div align="left">Ошибка записи/чтения в/из одного из портов ввода/вывода. Перезагрузите компьютер при помощи кнопки RESET на системном блоке              или выключите его на время. Возможно, неполадку вызвало периферийное устройство, подключенное к данному порту, поэтому на              период диагностики отключите все устройства от системного блока              (иногда приходится отключать мышь, подключенную к одному из              СОМ-портов, которая конфликтует с модемом)</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">2-1-1</div></td>          <td valign="top">            <div align="left">Обнаружена ошибка при чтении/записи 0-го бита (в шестнадцатеричном представлении) первых 64 Кбайт оперативной памяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">2-1-2</div></td>          <td valign="top">            <div align="left">Обнаружена ошибка при чтении/записи 1-го бита (в шестнадцатеричном представлении) первых 64 Кбайт оперативной памяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">2-1-3</div></td>          <td valign="top">            <div align="left">Обнаружена ошибка при чтении/записи 2-го бита (в шестнадцатеричном представлении) первых 64 Кбайт оперативной памяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">2-1-4</div></td>          <td valign="top">            <div align="left">Обнаружена ошибка при чтении/записи 3-го бита (в шестнадцатеричном представлении) первых 64 Кбайт оперативной памяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">2-2-1</div></td>          <td valign="top">            <div align="left">Обнаружена ошибка при чтении/записи 4-го бита (в шестнадцатеричном представлении) первых 64 Кбайт оперативной памяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">2-2-2</div></td>          <td valign="top">            <div align="left">Обнаружена ошибка при чтении/записи 5-го бита (в шестнадцатеричном представлении) первых 64 Кбайт оперативной памяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">2-2-3</div></td>          <td valign="top">            <div align="left">Обнаружена ошибка при чтении/записи 6-го бита (в шестнадцатеричном представлении) первых 64 Кбайт оперативной памяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">2-2-4</div></td>          <td valign="top">            <div align="left">Обнаружена ошибка при чтении/записи 7-го бита (в шестнадцатеричном представлении) первых 64 Кбайт оперативной памяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">2-3-1</div></td>          <td valign="top">            <div align="left">Обнаружена ошибка при чтении/записи 8-го бита (в шестнадцатеричном представлении) первых 64 Кбайт оперативной памяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">2-3-2</div></td>          <td valign="top">            <div align="left">Обнаружена ошибка при чтении/записи 9-го бита (в шестнадцатеричном представлении) первых 64 Кбайт оперативной памяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">2-3-3</div></td>          <td valign="top">            <div align="left">Обнаружена ошибка при чтении/записи 10-го бита (в шестнадцатеричном представлении) первых 64 Кбайт оперативной памяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">2-3-4</div></td>          <td valign="top">            <div align="left">Обнаружена ошибка при чтении/записи 11-го бита (в шестнадцатеричном представлении) первых 64 Кбайт оперативной памяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">2-4-1</div></td>          <td valign="top">            <div align="left">Обнаружена ошибка при чтении/записи 12-го бита (в шестнадцатеричном представлении) первых 64 Кбайт оперативной памяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">2-4-2</div></td>          <td valign="top">            <div align="left">Обнаружена ошибка при чтении/записи 13-го бита (в шестнадцатеричном представлении) первых 64 Кбайт оперативной памяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">2-4-3</div></td>          <td valign="top">            <div align="left">Обнаружена ошибка при чтении/записи 14-го бита (в шестнадцатеричном представлении) первых 64 Кбайт оперативной памяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">2-4-4</div></td>          <td valign="top">            <div align="left">Обнаружена ошибка при чтении/записи 15-го бита (в шестнадцатеричном представлении) первых 64 Кбайт оперативной памяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">3-1-1</div></td>          <td valign="top">            <div align="left">Ошибка инициализации второго канала DMA. Перезагрузите компьютер при помощи кнопки RESET на системном блоке или выключите его вообще на некоторое время. Возможно, причиной неполадки является некорректно работающее устройство,              использующее данный канал, например, звуковая плата. На период              диагностики удалите все лишние устройства из системного блока              (иногда приходится отключать даже флоппи-дисковод). Если идентифицировать и устранить неполадку не удается, скорее всего, придется заменить материнскую плату</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">3-1-2              или              3-1-4</div></td>          <td valign="top">            <div align="left">Ошибка инициализации первого канала DMA. Перезагрузите компьютер при помощи кнопки RESET на системном блоке или выключите его вообще на некоторое время. Возможно, причиной неполадки является некорректно работающее устройство,              использующее данный канал, например, звуковая плата. На период              диагностики удалите все лишние устройства из системного блока              (иногда приходится отключать даже флоппи-дисковод). Если идентифицировать и устранить неполадку не удается, скорее всего, придется заменить материнскую плату</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">3-2-4</div></td>          <td valign="top">            <div align="left">Ошибка инициализации контроллера клавиатуры. Попробуйте вы-              ключить компьютер на некоторое время или перезагрузить его при              помощи кнопки RESET на системном блоке. Проверьте, подключена ли вообще клавиатура к системному блоку, при необходимости              проверьте целостность кабеля и качество пайки клавиатурного              разъема на материнской плате (особенно на платах AT форм-фактора). Попробуйте подключить заведомо исправную клавиатуру.              Если неполадку устранить не удается, скорее всего, придется заменить материнскую плату</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">3-3-4</div></td>          <td valign="top">            <div align="left">Ошибка инициализации видеопамяти. Перезагрузите компьютер              при помощи кнопки RESET на системном блоке или выключите его              вообще на некоторое время. Проверьте установку видеоплаты в              слоте расширения, при необходимости вытащите ее и установите              снова. &quot;Обнулите&quot; содержимое CMOS-памяти, это поможет при установке каких-либо недопустимых параметров, например, при разгоне системной шины, от которой может зависеть частота работы              видеопамяти. При необходимости попробуйте установить на модули              видеопамяти охлаждающий радиатор. Если таким образом неис-              правность устранить не удается, скорее всего, придется заменить              или видеоплату, или (при такой возможности) модули видеопамяти.              В случае когда видеоплата интегрированная, все вышесказанное              относится к модулям оперативной памяти, часть которой используется в качестве видеопамяти</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">3-4-1</div></td>          <td valign="top">            <div align="left">Возникли серьезные проблемы при попытке обращения к монитору</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">3-4-2</div></td>          <td valign="top">            <div align="left">Не удается инициализировать BIOS видеоплаты</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">4-2-1</div></td>          <td valign="top">            <div align="left">Ошибка инициализации системного таймера. Перезагрузите ком-              пьютер при помощи кнопки RESET на системном блоке или выклю-              чите его на время. Можно попробовать &quot;обнулить&quot; содержимое              CMOS-памяти при помощи соответствующей этому перемычки на              материнской плате. Если неполадка не исчезла после всего этого,              скорее всего, придется заменить материнскую плату</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">4-2-2</div></td>          <td valign="top">            <div align="left">Тестирование завершено</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">4-2-3</div></td>          <td valign="top">            <div align="left">Ошибка инициализации контроллера клавиатуры. Попробуйте вы-              ключить компьютер на некоторое время или перезагрузить его при              помощи кнопки RESET на системном блоке. Проверьте, подключена ли вообще клавиатура к системному блоку, при необходимости              проверьте целостность кабеля и качество пайки клавиатурного              разъема на материнской плате (особенно на платах AT форм-              фактора). Попробуйте подключить заведомо исправную клавиатуру.              Если неполадку устранить не удается, скорее всего, придется заменить материнскую плату</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">4-2-4</div></td>          <td valign="top">            <div align="left">Критическая ошибка при переходе центрального процессора в за-              щищенный режим. Попробуйте выключить компьютер на некоторое              время или перезагрузить его при помощи кнопки RESET на системном блоке. &quot;Обнулите&quot; содержимое CMOS-памяти при помощи перемычки на материнской плате, чтобы отключить возможно недопустимые режимы работы. Если проблема возникла после              установки нового процессора, обновите версию BIOS для корректной поддержки данной модели процессора. Если неполадку устранить не удается, скорее всего, придется заменить процессор</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">4-3-1</div></td>          <td valign="top">            <div align="left">Ошибка инициализации оперативной памяти. Сначала просто перезагрузите компьютер при помощи кнопки RESET на системном блоке              или на некоторое время выключите его. Проверьте установку модулей              в слотах, при необходимости вытащите их и установите заново. &quot;Обнулите&quot; содержимое CMOS-памяти, чтобы отключить какие-нибудь              недопустимые параметры, например, чрезмерно повышенную частоту              системной шины. Возможно, один из модулей неисправен</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">4-3-3</div></td>          <td valign="top">            <div align="left">Ошибка инициализации второго таймера</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left"></div></td>          <td valign="top">            <div align="left">Ошибка инициализации системного таймера. Перезагрузите ком-              пьютер при помощи кнопки RESET на системном блоке или выклю-              чите его на время. Можно попробовать &quot;обнулить&quot; содержимое              CMOS-памяти при помощи соответствующей этому перемычки на              материнской плате. Если неполадка не исчезла после всего этого,              скорее всего, придется заменить материнскую плату</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">4-4-1</div></td>          <td valign="top">            <div align="left">Ошибка инициализации одного из последовательных портов. Пере-              загрузите компьютер при помощи кнопки RESET на системном бло-              ке или выключите его на время. Возможно, неполадка вызвана пе-              риферийным устройством, подключенным к порту. При              необходимости отключите неисправный порт и используйте второй.              Если данный вариант недопустим, скорее всего, придется заменить              материнскую плату</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">4-4-2</div></td>          <td valign="top">            <div align="left">Ошибка инициализации параллельного порта. Перезагрузите ком-              пьютер при помощи кнопки RESET на системном блоке или выклю-              чите его на время. Возможно, неполадка вызвана периферийным              устройством, подключенным к порту. &quot;Обнулите&quot; содержимое              CMOS-памяти. Если неполадку устранить не удается, тогда исполь-              зуйте плату расширения с установленным на ней параллельным              портом или замените материнскую плату</div></td>        </tr>        <tr valign="top" class="Text">          <td valign="top">            <div align="left">4-4-3</div></td>          <td valign="top">            <div align="left">Ошибка инициализации математического сопроцессора. Переза-              грузите компьютер при помощи кнопки RESET на системном блоке              или выключите его на время. Если неполадка не исчезла, замените              сопроцессор. В случае интегрированного сопроцессора, т. е. если компьютер достаточно новый, скорее всего, &quot;придется менять центральный процессор</div></td>        </tr>      </table>    </td>  </tr></table>'],

    function ReadApply(numScript) {
        //Загрузка сообщения

            if (i == numScript) {
                //alert("Cообщения найдено=" + numScript.toString());
                currentNumberMessage = numScript;
                var TextQuestions = document.getElementById('TextConteyner');
                TextQuestions.innerHTML = Questions[i][0];
                var VariableCont = document.getElementById('VariableConteyner');
                VariableCont.innerHTML = Questions[i][1];
                var VariableCont = document.getElementById('mainLogo');
                VariableCont.setAttribute("src",Questions[i][2].toString());
                return;
            }
        }
    }
